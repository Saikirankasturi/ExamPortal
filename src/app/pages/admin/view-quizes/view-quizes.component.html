<mat-card *ngFor="let q of quizes" class="mt20">
  <mat-card-header class="mt20">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ q.title }}
    </mat-card-title>
    <mat-card-subtitle class="mb20">
      {{ q.category.title }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="ml10">
    <p>{{ q.description }}</p>
  </mat-card-content>
  <mat-card-actions class="mb20">
    <button
      [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title"
      class="ml20 mt10"
      color="primary"
      mat-flat-button
    >
      Questions
    </button>
    <button class="ml20 mt10" color="primary" mat-stroked-button>
      Max Marks: {{ q.maxMarks }}
    </button>
    <button class="ml20 mt10" color="primary" mat-stroked-button>
      No of Questions: {{ q.noOfQuestions }}
    </button>
    <button
      [routerLink]="'/admin/quiz/' + q.qId"
      class="ml20 mt10"
      color="accent"
      mat-raised-button
    >
      Update
    </button>
    <!-- <button class="ml20 mt10" color="accent" mat-raised-button>Attemps</button> -->

    <!-- <mat-slide-toggle name="active" class="example-margin ml20"
      >Status {{ q.active }}
    </mat-slide-toggle> -->

    <mat-slide-toggle
      [checked]="q.active"
      name="active"
      class="example-margin ml20"
      color=""
    >
     <b>Status</b> 
    </mat-slide-toggle>

    <button
      mat-stroked-button
      class="ml20 mt10"
      color="warn"
      (click)="deleteQuiz(q.qId)"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="accent">
    <mat-icon>add</mat-icon>
    Add New Quiz
  </button>
</div>
