<h2 class="mt20">Questions of {{ qTitle }}</h2>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-right mr20">
        <button
          mat-raised-button
          color="accent"
          class="right"
          [routerLink]="'/admin/add-question/' + qId + '/' + qTitle"
        >
          <mat-icon>add</mat-icon>Add Question
        </button>
      </div>
      <mat-card *ngFor="let q of questions; let i = index" class="mt20">
        <mat-card-content>
          <p>
            <b>Q.{{ i + 1 }})</b
            ><span class="ml10" [innerHTML]="q.content"></span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>1)</b> {{ q.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>2)</b> {{ q.option2 }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>3)</b> {{ q.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>4)</b> {{ q.option4 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt20"><b> Correct Answer:</b> {{ q.answer }}</p>
            <mat-divider></mat-divider>
            <p class="mt20"><b> Explanation:</b> {{ q.explanation }}</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="ml20 mb10" color="accent">Update</button>
          <button (click)="deleteQuestion(q.quesId)"  mat-raised-button class="ml20 mb10" color="warn">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
