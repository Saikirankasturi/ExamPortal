<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center mt20">
            <img src="../../../assets/logo.jpg" alt="" />
          </div>
          <h1 class="text-center">Register here !!</h1>
          <!-- {{ user | json }} -->
          <form action="" (ngSubmit)="formSubmit()" class="mr20 ml20">
            <!-- Username Field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input required [(ngModel)]="user.username" name="username" type="text" matInput
                placeholder="Enter your username" />
              <mat-hint>Username must be unique !!!</mat-hint>
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input required [(ngModel)]="user.password" name="password" type="password" matInput
                placeholder="Enter your password" />
            </mat-form-field>

            <!-- Firstname Field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input required [(ngModel)]="user.firstName" name="firstName" type="text" matInput
                placeholder="Enter your firstname" />
            </mat-form-field>

            <!-- Lastname Field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input required [(ngModel)]="user.lastName" name="lastName" type="text" matInput
                placeholder="Enter your lastname" />
            </mat-form-field>


            <!-- email address Field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email Address</mat-label>
              <input required [(ngModel)]="user.email" name="email" type="email" matInput
                placeholder="Enter your email" />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input required [(ngModel)]="user.phone" name="phone" type="number" matInput
                placeholder="Enter your phone number" />
            </mat-form-field>

            <div class="container text-center mb20">
              <button type="submit" mat-raised-button color="primary">Register</button>
              <button class="ml20" mat-raised-button color="accent">Reset</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
