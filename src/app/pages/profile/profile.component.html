<mat-card *ngIf="user">
  <h2>Your Profile Details</h2>
  <!-- {{ user | json }} -->
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="container text-center">
          <img
            src="../../../assets/defaultpic.jpeg"
            class="profile-image"
            alt=""
          />
          <h3 class="mt10">{{ user.firstName }} {{ user.lastName }}</h3>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">
            <!-- table details -->
            <table class="table text-center">
              <tr>
                <td>Username</td>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <td>User Id</td>
                <td>EXAM{{ user.id }}</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>{{ user.phone }}</td>
              </tr>
              <tr>
                <td>Role</td>
                <td>{{ user.authorities[0].authority }}</td>
              </tr>
              <tr>
                <td>Status</td>
                <td>{{ user.enabled ? "ACTIVE" : "NOTACTIVE" }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="container text-center mb20">
      <button mat-raised-button color="primary">Update</button>
      <button class="ml20" mat-raised-button color="accent">SHARE</button>
    </div>
  </mat-card-actions>
</mat-card>
