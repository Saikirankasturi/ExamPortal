<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center mt20">
            <img src="../../../assets/logo.jpg" alt="" />
          </div>
          <h1 class="text-center">Login here !!</h1>

          <!-- {{ loginData | json }} this will convert into json -->
          <form (ngSubmit)="formSubmit()" class="mr20 ml20" >
            <!-- Username Field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                [(ngModel)]="loginData.username"
                name="username"
                required
                name="username"
                type="text"
                matInput
                placeholder="Enter your username"
              />
              <mat-hint>Username must be Valid!!!</mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                [(ngModel)]="loginData.password"
                name="password"
                required
                name="password"
                type="password"
                matInput
                placeholder="Enter your password"
              />
              <mat-hint>Password must be Valid!!!</mat-hint>
            </mat-form-field>
            <div class="container text-center mb20">
              <button type="submit" mat-raised-button color="primary">
                Login
              </button>
              <button
                type="submit"
                class="ml20"
                mat-raised-button
                color="accent"
              >
                Reset
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
